<app-hero-section 
  [title]="heroTitle()"
  [subtitle]="heroSubtitle()"
  [backgroundImage]="heroImage()">
</app-hero-section>

<!-- Privacy Policy Content Section -->
<section class="py-16 lg:py-20 bg-white">
  <div class="container mx-auto px-5 lg:px-20">
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
      
      <!-- Main Content Area -->
      <div class="flex-1 order-2 lg:order-1">
        <!-- Privacy Policy Content from API -->
        @if (policyTitle() || policyText()) {
          <div class="mb-12">
            <!-- Section Header -->
            @if (policyTitle()) {
              <div class="flex justify-start mb-6">
                <app-section-title [title]="policyTitle()"></app-section-title>
              </div>
            }
            
            <!-- Section Content -->
            @if (policyText()) {
              <div class="privacy-content text-right text-[#3C2E00] leading-loose text-base lg:text-lg"
                   [innerHTML]="policyText()">
              </div>
            }
          </div>

          <!-- Ad Placeholder -->
          <div class="mb-12">
            <div class="bg-gray-200 rounded-2xl h-48 flex items-center justify-center">
              <span class="text-gray-500 text-lg font-medium">اعلان</span>
            </div>
          </div>
        }
      </div>

      <!-- Sidebar with Ad -->
      <div class="w-full lg:w-80 order-1 lg:order-2 lg:sticky lg:top-24 lg:self-start">
        <div class="bg-gray-200 rounded-2xl h-[80vh] flex items-center justify-center">
          <span class="text-gray-500 text-lg font-medium">اعلان</span>
        </div>
      </div>
    </div>
  </div>
</section>
