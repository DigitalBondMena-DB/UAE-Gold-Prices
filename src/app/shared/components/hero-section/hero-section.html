<section class="hero-section relative overflow-hidden" [class]="minHeight()">
  <!-- Background Image -->
  <img 
    [src]="backgroundImage()" 
    alt="hero background" 
    class="absolute inset-0 w-full h-full object-cover object-center"
    loading="eager" />
  
  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/50 to-black/70"></div>
  
  <!-- Content -->
  <div class="relative z-10 container mx-auto px-5 lg:px-20 h-full flex flex-col justify-center items-start  pt-32 pb-16">
    <!-- Title -->
    @if (title()) {
      <h1 class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-white mb-6 leading-tight max-w-2xl">
        {{ title() }}
      </h1>
    }
    
    <!-- Subtitle -->
    @if (subtitle()) {
      <p class="text-white/90 text-base font-medium md:text-lg lg:text-xl max-w-xl leading-relaxed">
        {{ subtitle() }}
      </p>
    }
    
    <!-- Optional: Content projection for custom content -->
    <ng-content></ng-content>
  </div>
</section>
